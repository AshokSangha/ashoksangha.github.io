<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baghbazar Ashok Sangha</title>
  <meta name="description" content="Official website of Baghbazar Ashok Sangha — events, history, members, gallery and contact." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #0f766e;
      --brand-2: #0ea5a4;
      --bg-soft: #f8fafc;
    }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .navbar { box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    .navbar-brand b { color: var(--brand); }
    .hero {
      position: relative;
      background: url('assets/hero.jpg') center/cover no-repeat;
      min-height: 62vh; display: grid; place-items: center; text-align: center; color: #fff;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero > div {
      position: relative;
      z-index: 1;
    }
    .hero h1 { font-weight: 800; letter-spacing: -0.02em; }
    .hero p { font-size: 1.1rem; }
    .btn-brand { background: var(--brand); color: #fff; border: none; }
    .btn-brand:hover { background: #115e59; color: #fff; }
    .section-title { font-weight: 800; letter-spacing: -0.02em; }
    .section-sub { color: #334155; }
    .pill { font-size: .8rem; background: #ecfeff; color: #0e7490; padding:.2rem .6rem; border-radius:999px; border:1px solid #cffafe }
    .card { border: 1px solid #eef2f7; box-shadow: 0 8px 26px rgba(2,8,23,.04); }
    .timeline { border-left: 3px solid var(--brand-2); padding-left: 1rem; }
    .timeline .item { position: relative; margin-bottom: .9rem; }
    .timeline .item::before { content: ""; position: absolute; left: -1.2rem; top:.25rem; width:.65rem; height:.65rem; background: var(--brand); border-radius: 50%; }
    .member-img { width: 64px; height: 64px; object-fit: cover; border-radius: 999px; border:2px solid #e2e8f0 }
    .gallery img { border-radius: 12px; width:100%; height:220px; object-fit: cover; }
    footer { background: #0f172a; color: #cbd5e1; }
    a { text-decoration: none; }
      .hero::before { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,.5); }
    .hero > .container { position: relative; z-index: 1; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-white sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#home"><b>Baghbazar</b> Ashok Sangha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#history">History</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#members">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item ms-lg-2"><a class="btn btn-brand btn-sm" href="#events">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO / HOME -->
  <header id="home" class="hero">
    <div class="container py-5 py-lg-0">
      <span class="pill mb-2 d-inline-block">Welcome</span>
      <h1 class="display-4">Community. Culture. Service.</h1>
      <p class="mt-3 mb-4">Official portal of <b>Baghbazar Ashok Sangha</b> — follow our events, register online, and be part of our initiatives.</p>
      <div class="d-flex gap-2 justify-content-center">
        <a href="#events" class="btn btn-brand btn-lg">Upcoming Events</a>
        <a href="#history" class="btn btn-outline-light btn-lg">Our Story</a>
      </div>
    </div>
  </header>

  <!-- REST OF THE CODE UNCHANGED -->
  <!-- ... keep history, events, members, gallery, contact, footer, script as before ... -->
</body>
</html>
